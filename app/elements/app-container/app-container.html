<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="app-container" attributes="">
  <template>
    <link rel="stylesheet" href="app-container.css">
    <!-- =========== non-display ========== -->
    <firebase-element id="base" location="https://faf.firebaseio.com/" data="{{data}}" keys="{{keys}}"></firebase-element>
    <firebase-element id="users" location="https://faf.firebaseio.com/users/" data="{{users}}" keys="{{userKeys}}"></firebase-element>
    <pvc-globals values="{{globals}}"></pvc-globals>
    <!-- TODO: bring this back in when friend-list and app router are working
    <core-ajax
      auto
      url="http://graph.facebook.com/v2.2/me/picture?redirect=false&height=500&type=normal&width=500"
      handleAs="json"
      on-core-response="{{handleFBResponse}}"></core-ajax> -->

    <!-- =========== display ========== -->
    <section class="full-height" horizontal center-justified center layout>
      <div vertical layout>
        <h1>Login With:</h1>
        <github-fire-login></github-fire-login>
        <facebook-fire-login></facebook-fire-login>
      </div>
    </section>

    <template bind if="{{globals.currentUser}}">
      <core-drawer-panel transition selected="main" id="core_drawer_panel" touch-action>
        <core-header-panel id="drawer" drawer>
          <core-toolbar class="drawer-title">
            <paper-icon-button class="drawer-close-icon" icon="arrow-back" core-drawer-toggle></paper-icon-button>
            <div>FFA</div>
          </core-toolbar>
          <core-menu selected="0" selectedindex="0" id="core_menu" vertical layout one flex>
            <core-submenu active id="core_submenu" icon="dashboard" label="Dashboard"></core-submenu>
            <core-submenu id="core_submenu" icon="settings" label="Apps">
              <core-item id="core_item" label="App 1" horizontal center layout></core-item>
              <core-item id="core_item1" label="App 2" horizontal center layout></core-item>
            </core-submenu>
            <core-submenu id="core_submenu1" icon="settings" label="Reports">
              <core-item id="core_item2" label="Report 1" horizontal center layout></core-item>
              <core-item id="core_item3" label="Report 2" horizontal center layout></core-item>
              <core-item id="core_item4" label="Report 3" horizontal center layout></core-item>
            </core-submenu>
          </core-menu>
        </core-header-panel>
        <core-header-panel id="dash-main" main>
          <core-toolbar id="core_toolbar">
            <core-icon-button icon="menu" id="drawer-open-icon" core-drawer-toggle></core-icon-button>
            <div id="title" flex>Dashboard</div>
            <paper-menu-button id="pic-button">
              <core-image sizing="cover" preload fade  src="{{globals.currentUser.github.cachedUserProfile.avatar_url}}"></core-image>
              <paper-dropdown class="dropdown" halign="right">
                <core-menu class="menu">
                    <paper-item>Profile</paper-item>
                    <paper-item>Logout</paper-item>
                </core-menu>
              </paper-dropdown>
            </paper-menu-button>
          </core-toolbar>
          <!-- ====== main content area start ====== -->

          <section id="stats-main" vertical layout>
            <div id="stat-row-1" class="stat-row stat-row-third" horizontal layout>
              <p>{{globals.currentUser.uid}}</p>
            </div>
            <core-splitter direction="up"></core-splitter>
            <div id="stat-row-2" class="stat-row" horizontal layout flex>
              <div class="stat-box stat-box-third"><p>row2box1</p></div>
              <core-splitter direction="left"></core-splitter>
              <div class="stat-box" flex><p>row2box2</p></div>
              <core-splitter direction="right"></core-splitter>
              <div class="stat-box stat-box-third"><p>row2box3</p></div>
            </div>
            <core-splitter direction="down"></core-splitter>
            <div id="stat-row-3" class="stat-row stat-row-third" horizontal layout>
              <div class="stat-box stat-box-half"><p>row3box1</p></div>
              <core-splitter direction="left"></core-splitter>
              <div class="stat-box" flex><p>row3box2</p></div>
            </div>
          </section>

          <!-- ====== main content area end ====== -->
        </core-header-panel>
      </core-drawer-panel>
    </template>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
      });
    })();
  </script>
</polymer-element>
