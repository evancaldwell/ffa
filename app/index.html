<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>ffa</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
  </head>
  <body fullbleed unresolved>
    <!-- =========== non-display ========== -->
    <firebase-element id="base" location="https://faf.firebaseio.com/" data="{{data}}" keys="{{keys}}"></firebase-element>
    <firebase-element id="users" location="https://faf.firebaseio.com/users/" data="{{users}}" keys="{{userKeys}}"></firebase-element>
    <pvc-globals values="{{globals}}"></pvc-globals>

    <!-- =========== routing ========== -->
    <app-router mode="pushstate">
      <app-route path="/" import="/elements/login-page/login-page.html"></app-route>
      <app-route path="/dash" import="/elements/dash-page/dash-page.html"></app-route>
      <app-route path="/new" import="/elements/newapp-page/newapp-page.html"></app-route>
      <app-route path="/notes" import="/pages/error.html"></app-route>
      <app-route path="/demo/:pathArg1" import="/pages/demo-page.html"></app-route>
      <app-route path="*" import="/elements/dash-page/dash-page.html"></app-route>
    </app-router>
  </body>
</html>
